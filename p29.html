<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="catfact">Click here</button>

    <div id="fact">Cat Fact</div>
    <script>
        document.getElementById("catfact").addEventListener("click", () => {
            fetch("https://catfact.ninja/fact")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data); // Log the entire data object to the console
                    document.getElementById("fact").innerHTML = "<h1>" + data.fact + "</h1>"; // Display the cat fact
                })
                .catch((error) => {
                    console.error("Error fetching the cat fact:", error); // Handle any potential errors
                });
        });
        
      
    </script>
  </body>
</html>
